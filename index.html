<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - Interface Simulator By KlarcAP</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="foto de celular">
        </div>
        <div class="instagram-continue">
            <form action="">
                <div class="group">
                    <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="input-single">
                        <input type="text" name="" id="nome-box" class="input">
                        <label for="nome-box"> Telefone, nome de usuário ou email</label>
                    </div>
                    <div class="input-single">
                        <input type="text" name="" id="nome-box" class="input">
                        <label for="nome-box"> Senha</label>
                    </div>
                    <div class="btn">Entrar</div>
                </div>
                <br>        
                <div class="group">
                    <p class="not-account">Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></p>
                </div> 
                <div class="group3">  
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
